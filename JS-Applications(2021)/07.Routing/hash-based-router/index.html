<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Router</title>
</head>
<body>
    <h1>Hash Based Router</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#pricing">Pricing</a>
        <a href="#about-us">About</a>
    </nav>

    <div class="root">

    </div>

    <!-- <h2>Home</h2>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati totam, tempore facere aliquam reprehenderit iusto provident accusamus. Natus, quidem vitae!</p> -->
    <script>
        const routes = {
            '#home': `<div><h2>Home</h2><p>Home page</p></div>`,
            '#products':`<div><h2>Products page</h2><p>Some products here</p></div>`,
            '#pricing':`<div><h2>Pricing Page</h2><p>Our prices</p></div>`,
            '#about-us':`<div><h2>About us Page</h2><p>About us info</p></div>`
        }

        window.addEventListener('hashchange', (e) => {
            router(location.hash);
        })

        function router(hash) {
            let rootElement = document.querySelector('.root');

            rootElement.innerHTML = routes[hash];
        }

        router(location.hash || "#home");

    </script>
</body>
</html>
